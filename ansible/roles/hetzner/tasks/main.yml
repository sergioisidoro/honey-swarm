- name: Mount filesystem
  mount:
    fstype: ext4
    src: "/dev/disk/by-id/{{item.volume_id}}"
    path: "{{ item.mount_point }}"
    state: mounted
    opts: discard,defaults
  register: mount_info
  with_items: "{{ hetzner_volumes }}"