
   
version: "3.7"
services:
  mail:
    image: bytemark/smtp
    restart: always
    networks:
      - network

  plausible_db:
    image: postgres:12
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - network

  plausible_events_db:
    image: yandex/clickhouse-server:21.3.2.5
    restart: always
    volumes:
      - event-data:/var/lib/clickhouse
      - ./clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - network

  plausible:
    image: plausible/analytics:latest
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh db init-admin && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
      - mail
    ports:
      - 8000
    labels:
      - traefik.enable=true
      - traefik.http.services.swarmpit.loadbalancer.server.port=8000
      - traefik.http.routers.swarmpit.rule=Host(`${BASE_URL}`)
      - traefik.http.routers.swarmpit.entrypoints=http,https
    networks:
      - network
      - public-network
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      ADMIN_USER_EMAIL: ${ADMIN_USER_EMAIL}   
      ADMIN_USER_NAME: ${ADMIN_USER_NAME}  
      ADMIN_USER_PWD: ${ADMIN_USER_PWD}   
      BASE_URL: https://${BASE_URL}   
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_NAME: ${POSTGRES_DATABASE_NAME}
      CLICKHOUSE_DATABASE_URL: http://plausible_events_db:8123/plausible_events_db
      DATABASE_URL: postgres://user:${POSTGRES_PASSWORD}@plausible_db/${POSTGRES_DATABASE_NAME}

volumes:
  db-data:
    driver: local
  event-data:
    driver: local
  geoip:
    driver: local

networks:
  network:
  public-network:
    name: public-network
    external: true
